<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginning VR</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="blue">
       

    <a-box color="green"
    width="8"
    height="4.5"
    depth="0.2"
    position="0 0 0"
    rotation="90 0 0"
    shadow>
    </a-box>

    <a-sphere
        color="red"
        radius="2"
        position="0 2 0">

    <a-sphere
        color="red"
        radius="1.5"
        position="0 3 0">
    </a-sphere>

    <a-sphere
    color="red"
    radius="1"
    position="0 5 0">
    </a-sphere>

    <a-circle
    color="black"
    rotation="90 0 0"
    depth="0.1"
    position="0 6 0">

    <a-cylinder
    color="black"
    rotation="90 0 0"
    radius=".65">

    <a-circle
    color="black"
    radius=".25"
    position=".5 1 -1"
    depth=".2"
    side="double">
    </a-circle>

    <a-circle
    color="black"
    radius=".25"
    position="-.5 1 -1"
    depth=".2"
    side="double">
    </a-circle>

    </a-cylinder>

    </a-circle>
    <a-cylinder
    color="orange"
    position="0 4.75 .6"
    rotation="90 0 0"
    side="double"
    radius=".1">
    </a-cylinder>
    

    </a-cylinder>


    </a-sphere>

       </a-scene>
